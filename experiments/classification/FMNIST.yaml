seed: 42
model:
  type: simple_cnn
  activation_function: ReLU
dataset:
  name: FashionMNIST
  path: "../../datasets"
  train_split: 0.9
  download: True
  batch_size: 128
  batch_size_test: 1000
  num_workers: 8
CUDA:
  use_cuda: True
  cuda_device: 0
train:
  loss: crossentropy
  epochs: 100
  verbosity: 1
  opt:
    name: Adam
    lr: 0.001
    lr_scheduler: Plateau
  save: True
