seed: 42
model:
  type: resnet
  size: 18
  pretrained: True
dataset:
  name: CUB200
  path: "../../datasets"
  train_split: 1.0
  download: True
  batch_size: 32
  batch_size_test: 60
  num_workers: 4
CUDA:
  use_cuda: True
  cuda_device: 0
train:
  loss: crossentropy
  epochs: 10
  verbosity: 1
  opt:
    name: Adam
    lr: 0.0001
  save: True

