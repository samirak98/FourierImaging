dataset:
  name: FashionMNIST
  path: ../../datasets
  train_split: 0.9
  download: true
  batch_size: 128
  batch_size_test: 1000
  num_workers: 8
model:
  type: simple_cnn
  activation_function: ReLU
  spectral:
    use: true
    parametrization: spectral
    cnn-init: false
    ksize1: 28
    ksize2: 28
    mid_channels: 8
    out_channels: 16
train:
  loss: crossentropy
  epochs: 50
  verbosity: 1
  opt:
    name: Adam
    lr: 0.001
    lr_scheduler: Plateau
  save: true
seed: 42
CUDA:
  use_cuda: true
  cuda_device: 0
