seed: 42
model:
  type: perceptron
  activation_function: ReLU
  sizes: [784, 200, 80, 10]
dataset:
  name: MNIST
  path: "../datasets"
  train_split: 0.9
  download: True
  batch_size: 128
  batch_size_test: 1000
  num_workers: 8
CUDA:
  use_cuda: True
  cuda_device: 0
train:
  loss: crossentropy
  epochs: 100
  verbosity: 1
  opt:
    name: SGD
    lr: 0.1
    momentum: 0.9

